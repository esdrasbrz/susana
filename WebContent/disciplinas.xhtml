<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="head"></ui:define>

	<ui:define name="body">
		Olá, humanos! Estou aqui para auxiliá-los a testar seus labs :D
		<br />
		<br />
		<br />

		<h:form id="frmDisciplina">
			<p:dataTable value="#{disciplinasController.disciplinas}"
				var="disciplina" sortBy="#{disciplina.id}">
				<p:column headerText="Escolha a disciplina">
					<p:commandLink ajax="false"
						action="#{disciplinasController.selDisciplina(disciplina)}">
						<h:outputText value="#{disciplina.nome}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
