<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="head"></ui:define>

	<ui:define name="body">
		<h:form>
			<p:fieldset legend="Tempo de compilação">
				<c:forEach items="#{labController.compilacao}" var="mensagem">
					<h:outputText value="#{mensagem}" />
				</c:forEach>
			</p:fieldset>
			
			<br/>
		
			<p:fieldset legend="Resultado dos testes">
				<c:forEach items="#{labController.mensagens}" var="mensagem">
					<h:outputText value="#{mensagem}" /><br/>
				</c:forEach>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
